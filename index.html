<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bs-custom.css">
    <script src="https://kit.fontawesome.com/8624131126.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>

<header id="header">
    <!-- SLIDESHOW -->
    <div class="carousel">
        <div class="carousel_slide">
            <img src="images/b_party.jpg" alt="Birthday party">
        </div>
        <div class="carousel_slide">
            <img src="images/halloween.jpg" alt="Halloween pumpkin">
        </div>
        <div class="carousel_slide">
            <img src="images/joulu.jpg" alt="Christmas cookies">
        </div>
    </div>
    <!-- LOG IN FORM -->
    <div id="form-box" class="form_container">
        <div class="button_container">
            <div id="switchFormButton"></div>
            <button id="move-login-btn" type="button" class="switch_button">Log in</button>
            <button id="move-register-btn" type="button" class="switch_button">Register</button>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google"></i>
        </div>
        <form id="login-form" class="input-group">
            <input type="text" id="username" class="input-field" name="username" placeholder="Username" required>
            <input type="password" id="passwd" class="input-field" name="password" placeholder="Enter password"
                   required>
            <label for="forgot-psw-cb">Forgot you password?</label>
            <input id="forgot-psw-cb" type="checkbox" class="check_box">
            <button id="submit-log-btn" type="submit" class="submit_button">LOG IN</button>
        </form>
        <form id="register-form" class="input-group">
            <input id="register-username" type="text" class="input-field" name="username" pattern=".{3,}"
                   placeholder="Username" required>
            <!-- VÄHINTÄÄN 3 KIRJAINTA -->
            <input id="register-email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="input-field"
                   name="email" placeholder="Enter email" required>
            <input id="register-password1" type="password" class="input-field" name="password"
                   pattern="(?=.*[A-Z]).{8,}" placeholder="Enter password" required>
            <!-- VÄH 8 KIRJAINTA, 1 ISO -->
            <input id="register-password2" type="password" class="input-field" name="passwordSecond"
                   pattern="(?=.*[A-Z]).{8,}" placeholder="Enter password again" required>
            <label for="agree-terms-cb">I agree to the terms and conditions</label>
            <input id="agree-terms-cb" type="checkbox" class="check_box" required>
            <button type="submit" class="submit_button">REGISTER</button>
        </form>
    </div>
</header>

<nav id="navi">
    <div id="navigation">
        <div class="hamburger-menu">
            <div class="line-hmenu half start"></div>
            <div class="line-hmenu"></div>
            <div class="line-hmenu half end"></div>
        </div>
    </div>
    <i class="fas fa-plus fa-2x " id="plus-icon"></i>
</nav>

<div class="navi-content">
    <ul id="lista">
        <li id="testi">
            <i class="far fa-user-circle fa-3x"></i>
        </li>
        <li id="user-info"></li>    <!-- Käyttäjänimi -->
    </ul>

    <form id="search-form">
        <h5>Use tag to find images </h5>
        <input id="search-input" value="" type="search" placeholder="Search by tag">
        <button id="search-button" type="submit"><i class="fa fa-search"></i></button>

    </form>

    <button id="logout-button" class="submit_button">LOG OUT</button>
</div>

<main id="main-content">
    <div id="card_container">

    </div>
</main>

<div id="modal">
    <div class="modal-content">
        <img src="">
        <p></p>
    </div>
</div>

<div id="adding_pic">

    <form id="adding_form" enctype="multipart/form-data">
        <h1>ADD PHOTO</h1>
        <input type="text" name="description" placeholder="Add a description" required>
        <h5>Choose one tag below or type one word</h5>
        <input id="demo" value="" type="text" name="tags" placeholder="tag" class="tag_input" maxlength="12" required>
        <div id="main-themes">
            <div class="theme_checkbox"><input class="radio" type="radio" name="themes" value=1 onclick="check_radio()"><span>Halloween</span>
            </div>
            <div class="theme_checkbox"><input class="radio" type="radio" name="themes" value=2 onclick="check_radio()"><span>Christmas</span>
            </div>
            <div class="theme_checkbox"><input class="radio" type="radio" name="themes" value=3 onclick="check_radio()"><span>Birthday</span>
            </div>
            <div class="theme_checkbox"><input class="radio" type="radio" name="themes" value=4 onclick="check_radio()"><span>Brunch</span>
            </div>
            <div class="theme_checkbox"><input class="radio" type="radio" name="themes" value=5 onclick="check_radio()"><span>Wedding</span>
            </div>
            <div class="theme_checkbox"><input class="radio" type="radio" name="themes" value=6 onclick="check_radio()"><span>Easter</span>
            </div>
            <div class="theme_checkbox"><input class="radio" type="radio" name="themes" value=7 onclick="check_radio()"><span>Kids</span>
            </div>
            <div class="theme_checkbox"><input class="radio" type="radio" name="themes" value=7 onclick="check_radio()"><span>Graduation</span>
            </div>
        </div>

        <div>
            <input id="resepti" type="checkbox" name="recipe">
            <label for="resepti">I WANT TO SHARE THE RECIPE</label>
        </div>

        <label for="file-upload" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i>Choose the Photo
            <input id="file-upload" type="file" name="filename" accept="image/*"/>    <!-- PITÄÄ OLLA KUVATIEDOSTO -->
        </label>
        <div id="file-upload-filename"></div>
        <button id="add-photo-button" class="submit_button" type="submit">ADD</button>
    </form>


    <div id="recipe-form">
        <h2>ADD RECIPE</h2>
        <div id="ainesosio">
            <div>Määrät</div>
            <div>Ainekset</div>
        </div>
        <div id="ohjeosio">
            <div>Kohta</div>
            <div>Ohjeet</div>
        </div>
        <button id="recipe-apply-btn" class="submit_button" type="button">APPLY RECIPE</button>
    </div>

</div>


<div id="myPage">
    <div id="myPage_content">

        <div id="exit">
            <i class="fas fa-chevron-left fa-3x"></i>
        </div>

        <div id="content_container">
            <ul>
                <li class="text">My Profile</li>
                <li>
                    <i class="far fa-user-circle fa-9x"></i>
                </li>
                <li id="user-name-mypage" class="text"></li>    <!-- Käyttäjänimi -->
            </ul>
        </div>

        <div id="card-container">
            <div class="card">
                <img class="card_img" src="images/b_party.jpg">
                <p>
                    <i class="fas fa-heart"></i>
                <p>description</p>

                </p>
            </div>

        </div>
    </div>


</div>


<div id="Modify_pic">
    <form id="modify_form">
        <h1>MODIFY PHOTO</h1>
        <input
                type="text"
                name="description"
                placeholder="Add a description"
                required>

        <input id="demoModify"
               class="tag_input"
               value=""
               type="text"
               name="tags"
               placeholder="Tag"
               required>


        <input type="hidden" name="id">
        <button class="modify-photo-button" type="submit">Submit</button>
    </form>
</div>


<script src="js/serialize.js"></script>
<script src="js/backend_main.js"></script>
<script src="js/scripts.js"></script>


</body>
</html>
